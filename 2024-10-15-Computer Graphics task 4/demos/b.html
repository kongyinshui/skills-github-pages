<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-type" content="text/html;charset=utf-8">
    <title>Chap4 Demo</title>
    <script id="rtvshader" type="x-shader/x-vertex">
        #version 300 es
        in vec4 vPosition;
        in vec4 vColor;
        out vec4 aColor;

        void main()
        {
            aColor = vColor;
            gl_Position = vPosition;
        }
    </script>

    <script id="rtfshader" type="x-shader/x-fragment">
        #version 300 es
        precision mediump float;
        in vec4 aColor;
        out vec4 fColor;

        void main()
        {
            fColor = aColor;
        }
    </script>
    <script type="text/javascript" src="../js/common/webgl-utils.js"></script>
    <script type="text/javascript" src="../js/common/initShaders.js"></script>
    <script type="text/javascript" src="../js/common/gl-matrix-min.js"></script>
    
    <script type="text/javascript" src="../js/ch04/b.js"></script>
</head>

<body>
    <h1>平移立方体</h1>
    上下左右控制立方体的平移
    <canvas id="rtcb-canvas" width="600" height="600">
        你的浏览器不支持HTML5 canvas元素
    </canvas>
</body>

</html>
